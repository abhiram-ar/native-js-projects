<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <header>
        <h2>To-Do</h2>
        <input type="search" placeholder="search"/>
      </header>

      <div id="input-task-card">
        <input id="input-task-data" type="text" placeholder="Add your to-do task..." />
        <div>
            <input type="date"  id="input-task-date" value="" placeholder="none"><label for="input-task-data">Today</label>
            <input type="Time" id="input-task-time" value=""><label for="input-task-data">Set time</label>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
