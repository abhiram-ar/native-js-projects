<!DOCTYPE html>
<html>
  <head>
    <title>news</title>
    <link rel="stylesheet" href="style.css"> 
  </head>
  <body>
    <div class="content">
      <input  id="search" type="search" placeholder="search for news">
      <p>Top Stories for you</p>
      
      <ul class="topics">
        <li>All</li>
        <li>Business</li>
        <li>Politics</li>
        <li>Sports</li>
        <li>Entertainment</li>
      </ul>

      <div class="news-container">
        
        <div class="news">
          <h2 class="news-heading"></h2>
          <p class="data"></p>
          <p class="news-content"></p>
        </div>

      </div>

      <button id="show-more">Show More</button>

    </div>
    <script src="script.js"></script>
  </body>
</html>
