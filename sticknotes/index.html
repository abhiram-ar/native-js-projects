<html>
    <head>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <h1>Sticky notes</h1>
        <div class="notes-container" id="container">
            <div class="note">
                <p>A place to add your notes for the day</p>
                <button class="close">X</button>
            </div>

            <div class="note">
                <p>Everything that you can rememeber</p>
                <button class="close">X</button>
            </div>

            <div class="note">
                <p>And Everything that you can forget</p>
                <button class="close">X</button>
            </div>

            <div class="note">
                <p>lets get adding</p>
                <button class="close">X</button>
            </div>


        </div>

        
        <div class="create-note">
            <textarea id="new-note-text" value="" placeholder="Type a new note..."></textarea>
            <button id="addnote">+</button>
        </div>
        
    </body>
    <script type="text/javascript" src="script.js"></script> 
</html>
