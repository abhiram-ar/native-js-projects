<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "calculator">
        <input id="display" type="text" value="" disabled>
        <div class="button-container">
            <div class = "number-pad-container">
                <button class="number-pad-buttons" data-value="1">1</button>
                <button class="number-pad-buttons" data-value="2">2</button>
                <button class="number-pad-buttons" data-value="3">3</button>
                <button class="number-pad-buttons" data-value="4">4</button>
                <button class="number-pad-buttons" data-value="5">5</button>
                <button class="number-pad-buttons" data-value="6">6</button>
                <button class="number-pad-buttons" data-value="7">7</button>
                <button class="number-pad-buttons" data-value="8">8</button>
                <button class="number-pad-buttons" data-value="9">9</button>
                <button id = "demimal-button" class="number-pad-buttons" data-value=".">.</button>
                <button class="number-pad-buttons" data-value="0">0</button>
                <button id = "result" class="number-pad-buttons">=</button>
    
            </div>

            <div class="operations-container">
                <button id="clear" class="operation">C</button>
                <button class="operation" data-operation="%">%</button>
                <button class="operation" data-operation="+">+</button>
                <button class="operation" data-operation="-">-</button>
                <button class="operation" data-operation="/">รท</button>
                <button class="operation" data-operation="*">x</button>
                <button id="delete" class="operation">Del</button>
                <button class="operation" data-operation="^">Exp</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
